name: CI/CD Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy via SFTP to XREA
        uses: samkirkland/ftp-deploy-action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: sftp
          port: 22
          local-dir: '.'
          remote-dir: '/public_html/newstudysns12.shop/learning_app'
