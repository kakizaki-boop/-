name: CI/CD Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy via FTP to XREA
        uses: samkirkland/ftp-deploy-action@4.3.1
        with:
          server:      ${{ secrets.FTP_HOST }}
          username:    ${{ secrets.FTP_USER }}
          password:    ${{ secrets.FTP_PASS }}
          protocol:    ftp               # sftp は使えません
          port:        21                # FTP の標準ポート
          local-dir:   '.'               
          server-dir:  '/public_html/newstudysns12.shop/learning_app'
