<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録</title>
</head>
<body>
  <h2>新規ユーザー登録</h2>

  <form action="send_verification.php" method="POST">
    <label>メールアドレス（または電話番号）：</label><br>
    <input type="text" name="identifier" required><br><br>

    <label>パスワード：</label><br>
    <input type="password" name="password" required><br><br>

    <label>パスワード（確認用）：</label><br>
    <input type="password" name="password_confirm" required><br><br>

    <button type="submit">認証コードを送信</button>
  </form>
</body>
</html>
